apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-a-vs
  namespace: default
spec:
  hosts:
  - "default.debian01.com"
  gateways:
  - default-gateway
  http:
  - match:
    - headers:
        sprint:
          prefix: "sprint"
    route:
    - destination:
        host: service-a-svc
        port:
          number: 80
        subset: version-v2
  - route:
    - destination:
        host: service-a-svc
        port:
          number: 80
        subset: version-v1
